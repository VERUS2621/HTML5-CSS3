<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Example</title>
    <style>
        .container {
            display: flex;
            align-items: baseline;
            border: 1px solid black;
            height: 150px;
        }

        .item {
            padding: 10px;
            border: 1px solid blue;
        }

        .item1 {
            font-size: 40px;
        }

        .item2 {
            font-size: 20px;
        }

        .item3 {
            font-size: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="item item1">Large</div>
    <div class="item item2">Small</div>
    <div class="item item3">Medium</div>
</div>

</body>
</html>
